<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
      }
      .menu {
        position: fixed;
        left: -300px;
        width: 300px;
        height: 100%;
        background-color: #ffdd1f;
        transition: all 0.5s ease;
      }
      .menu header {
        font-size: 22px;
        color: rgb(7, 7, 7);
        text-align: center;
        line-height: 70px;
        background: #eacb1c;
        user-select: none;
      }
      .menu ul a {
        display: block;
        height: 100%;
        width: 100%;
        line-height: 65px;
        font-size: 20px;
        color: rgb(11, 11, 11);
        padding-left: 40px;
        box-sizing: border-box;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid black;
      }
      ul li:hover a {
        padding-left: 50px;
      }
      .menu ul a i {
        margin-right: 16px;
      }
      #check {
        display: none;
      }
      label #button {
        position: absolute;
        cursor: pointer;
        background: rgb(3, 3, 3);
        border-radius: 3px;
      }
      label #batal {
        position: absolute;
        cursor: pointer;
        background: rgb(203, 171, 9);
        border-radius: 3px;
      }
      label #button {
        left: 10px;

        font-size: 35px;
        color: rgb(241, 240, 240);
        padding: 6px 12px;
        transition: all 0.5s;
      }
      label #batal {
        z-index: 1111;
        left: -195px;
        top: 18px;
        font-size: 30px;
        color: rgb(0, 0, 0);
        padding: 4px 9px;
        transition: all 0.5s ease;
      }
      #check:checked ~ .menu {
        left: 0;
      }
      #check:checked ~ label #batal {
        left: 250px;
      }
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(white, yellow);
      }

      header {
        background-color: #101010;
        color: white;
        padding: 10px 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      nav h1 {
        margin: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #ddd;
      }

      main {
        padding: 20px;
      }

      .search-container {
        align-items: center;
        margin-bottom: 20px;
      }

      .search-container label {
        margin-right: 10px;
      }

      .search-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .button-container {
        margin-bottom: 20px;
      }

      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.3s;
      }

      .search-btn {
        background-color: #df9011;
        color: white;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
      }

      .show-all-btn {
        background-color: #eb8627;
        color: white;
      }

      .btn:hover {
        opacity: 0.8;
      }

      .item-list {
        margin-top: 20px;
      }

      .item-card {
        background-color: white;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      footer {
        background-color: #0a0a09;
        color: rgb(251, 246, 246);
        text-align: center;
        padding: 10px 0;
        margin-top: 180px;
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fas fa-bars" id="button"></i>
      <i class="fas fa-times" id="batal"></i>
    </label>
    <div class="menu">
      <header>Menu Pilihan</header>
      <ul>
        <li><a href="#">Pembuatan DataBase</a></li>
        <li><a href="menambahdata.html">Menambahkan data barang</a></li>
        <li><a href="ubahbarang.html">Mengubah data barang</a></li>
        <li><a href="cari&daftarbarang.html">Menghapus data barang</a></li>
        <li><a href="cari&daftarbarang.html">Mencari data barang</a></li>
        <li><a href="cari&daftarbarang.html">Seluruh data barang</a></li>
        <li><a href="halaman.html">Kembali</a></li>
      </ul>
    </div>
    <header>
      <nav>
        <h1>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pengelolaan Barang
        </h1>
        <ul>
          <li><a href="#">LOGOUT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="button-container">
        <h3>Ubah Data Barang</h3>
        <br />
        <label>Kode Barang</label><br />
        <input type="text" id="search" /><br /><br />

        <label>Nama Baru Barang</label><br />
        <input type="text" id="search" /><br /><br />

        <label>Harga Baru Barang</label><br />
        <input type="text" id="search" /><br /><br />

        <label>Stok Baru Barang</label><br />
        <input type="text" id="search" /><br /><br />

        <button class="btn show-all-btn">Ubah Data</button><br /><br />
      </section>
      <hr />
      <br />
    </main>
    <footer>
      <p>&copy; 2024 Pengelolaan Barang.</p>
    </footer>
  </body>
</html>
